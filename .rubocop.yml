AllCops:
  Exclude:
    - vendor/**/*

AlignParameters:
  Enabled: false
ClassAndModuleChildren:
  Enabled: false
ClassLength:
  Enabled: false
Documentation:
  Enabled: false
Encoding:
  Enabled: false
